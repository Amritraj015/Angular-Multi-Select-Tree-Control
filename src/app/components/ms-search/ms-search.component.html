<div class="search-container">
  <mat-form-field>
    <input
      #searchBox
      matInput
      (focus)="searchBoxFocus($event.type, $event.target.value)"
      (blur)="searchBoxFocus($event.type, $event.target.value)"
      type="text"
      aria-label="Number"
      placeholder="Search"
      [formControl]="searchControl"
      [matAutocomplete]="auto"
      (input)="highlight($event.target.value)"
    />

    <mat-icon *ngIf="searchBox.value.length === 0" matSuffix>search</mat-icon>
    <mat-icon
      *ngIf="searchBox.value.length > 0"
      (click)="
        searchBox.value = null;
        highlight(searchBox.value);
        fixDataSource();
        ngOnInit()
      "
      style="cursor: pointer"
      matSuffix
    >
      clear
    </mat-icon>

    <mat-hint>Search User Group(s)</mat-hint>

    <mat-autocomplete
      autoActiveFirstOption="true"
      (optionSelected)="
        highlight(searchBox.value); searchBoxFocus(searchBox.focus)
      "
      #auto="matAutocomplete"
    >
      <mat-option
        *ngFor="let option of (filteredOptions | async)"
        [value]="option"
      >
        <div [innerHTML]="option | searchFilter: searchBox.value"></div>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
