<div class="search-container">
  <mat-form-field *ngIf="!selectedTab">
    <input
      #searchBox
      matInput
      type="text"
      autofocus="autofocus"
      aria-label="Number"
      placeholder="Search"
      [formControl]="searchControl"
      [matAutocomplete]="auto"
      (input)="highlight($event.target.value)"
    />

    <mat-icon *ngIf="searchBox.value.length === 0" matSuffix>search</mat-icon>
    <mat-icon
      *ngIf="searchBox.value.length > 0"
      (click)="searchBox.value = null; highlight(searchBox.value)"
      style="cursor: pointer"
      matSuffix
    >
      clear
    </mat-icon>

    <mat-hint>Search User Group(s)</mat-hint>

    <mat-autocomplete
      autoActiveFirstOption="true"
      (optionSelected)="highlight(searchBox.value)"
      #auto="matAutocomplete"
    >
      <mat-option
        *ngFor="let option of (filteredOptions | async)"
        [value]="option"
      >
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field *ngIf="selectedTab">
    <input
      #searchBox
      matInput
      type="text"
      autofocus="autofocus"
      aria-label="Number"
      placeholder="Search"
      [formControl]="searchControl"
      [matAutocomplete]="auto"
      (input)="highlight($event.target.value)"
    />

    <mat-icon *ngIf="searchBox.value.length === 0" matSuffix>search</mat-icon>
    <mat-icon
      *ngIf="searchBox.value.length > 0"
      (click)="searchBox.value = null; highlight(searchBox.value)"
      style="cursor: pointer"
      matSuffix
    >
      clear
    </mat-icon>

    <mat-hint>Search Selected User Group(s)</mat-hint>

    <mat-autocomplete
      autoActiveFirstOption="true"
      (optionSelected)="highlight(searchBox.value)"
      #auto="matAutocomplete"
    >
      <mat-option
        *ngFor="let option of (filteredOptions | async)"
        [value]="option"
      >
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
