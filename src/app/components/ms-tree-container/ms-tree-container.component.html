<mat-card>
  <mat-card-header>
    <mat-card-title>User Group(s)</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <button
      mat-raised-button
      color="warn"
      (click)="renderTree()"
      class="flyout-button"
    >
      <span
        *ngIf="renderTreeDiv && count === 0"
        class="badge badge-secondary p-2"
        >None</span
      >

      <span
        *ngIf="renderTreeDiv && count > 0"
        class="badge badge-warning p-1"
        >{{ count }}</span
      >

      {{ text }}
    </button>

    <ms-tree
      *ngIf="renderTreeDiv"
      (selectedCount)="updateSelectedCount($event)"
    ></ms-tree>
  </mat-card-content>
</mat-card>
