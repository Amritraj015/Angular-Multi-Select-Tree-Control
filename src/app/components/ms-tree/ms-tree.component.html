<div (click)='depthFirstSearch()' *ngIf="root !== null">
  <div class="inner-tree-container">
    <input id="searchBox" type="text" placeholder="Search" />
    <ul>
      <li *ngFor="let treeNode of tree">
        {{ treeNode.nodeName }}
        <ul>
          <li *ngFor="let children of treeNode.nodeChildren">
            {{ children.nodeName }}
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
