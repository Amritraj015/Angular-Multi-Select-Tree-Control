<div *ngIf="root !== null">
  <div class="inner-tree-container">
    <input
      class="form-control m-2 w-75"
      type="text"
      autofocus="autofocus"
      placeholder="Search"
    />

    <ul>
      <li *ngFor="let treeNode of root">
        <input class="form-check-input" type="checkbox" />
        {{ treeNode.nodeName }}
        <ul>
          <li *ngFor="let children of treeNode.nodeChildren">
            <input class="form-check-input" type="checkbox" />
            {{ children.nodeName }}
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
