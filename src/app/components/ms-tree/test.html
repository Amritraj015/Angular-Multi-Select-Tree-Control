<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let treeNode" matTreeNodePadding>
    <button mat-icon-button disabled></button>
    {{ treeNode.nodeID }}
  </mat-tree-node>

  <mat-tree-node
    *matTreeNodeDef="let treeNode; when: hasChild"
    matTreeNodePadding
  >
    <button
      mat-icon-button
      [attr.aria-label]="'toggle ' + treeNode.filename"
      matTreeNodeToggle
    >
      <mat-icon class="mat-icon-rtl-mirror">
        {{ treeControl.isExpanded(treeNode) ? "expand_more" : "chevron_right" }}
      </mat-icon>
    </button>
    {{ treeNode.nodeID }}
    <mat-progress-bar
      *ngIf="treeNode.isLoading"
      mode="indeterminate"
      class="example-tree-progress-bar"
    ></mat-progress-bar>
  </mat-tree-node>
</mat-tree>
