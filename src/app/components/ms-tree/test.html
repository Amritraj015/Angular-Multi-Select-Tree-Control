<mat-tab-group animationDuration="100" mat-align-tabs="center">
  <mat-tab label="Show All">
    <mat-card class="tree-display">
      <cdk-virtual-scroll-viewport itemSize="48" style="height: 500px;">
        <ng-container
          *cdkVirtualFor="let item of fullDatasource"
        ></ng-container>
        <mat-tree #tree [dataSource]="dataSource" [treeControl]="treeControl">
        </mat-tree>
      </cdk-virtual-scroll-viewport>
    </mat-card>
  </mat-tab>

  <mat-tab label="Show Selected">
    <ng-template matTabContent> </ng-template>
  </mat-tab>
</mat-tab-group>
